<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lighthouse Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Lighthouse Scores por Página</h1>
  <canvas id="perfChart"></canvas>

  <script>
    fetch("./lh-summary.json")
      .then(r => r.json())
      .then(data => {
        const labels = data.map(d => d.page);
        const perf = data.map(d => d.performance);
        const acc = data.map(d => d.accessibility);
        const seo = data.map(d => d.seo);
        const best = data.map(d => d.bestPractices);

        new Chart(document.getElementById("perfChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [
              { label: "Performance", data: perf, backgroundColor: "rgba(75,192,192,0.6)" },
              { label: "Acessibilidade", data: acc, backgroundColor: "rgba(153,102,255,0.6)" },
              { label: "SEO", data: seo, backgroundColor: "rgba(255,159,64,0.6)" },
              { label: "Boas práticas", data: best, backgroundColor: "rgba(54,162,235,0.6)" },
            ]
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true, max: 100 } }
          }
        });
      });
  </script>
</body>
</html>
